<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>




    <title>ToDo App</title>
</head>
<body>
<h1>ToDo App!</h1>

<div th:fragment="table" class="container" xmlns:th="http://www.thymeleaf.org">

    <div class="row">
        <div class="col-sm-12">

            <form action="/add">
                <!--<input type="number" name="id" value="">-->
                <p>Zadanie</p>
                <input type="text" name="taskTitle" value=""><br>
                <p>Informacje o zadaniu</p>
                <input type="text" name="taskDiscp" value=""><br>
                <p>Data</p>
                <input id="datepicker" width="276" name="date"/><br>
                <script>
                    $('#datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>
                <!--<input type="date" name="date" value="">-->



                <input type="submit" value="Dodaj"/>
            </form>


            <table class="table table-dark">
                <tr>
                    <th>Numer</th>
                    <th>Zadanie</th>
                    <th>Opis</th>
                    <th>Data</th>
                    <th>Wykonano</th>


                </tr>
                <tr th:each="t : ${todo}">

                    <td th:text="${t.getId()}"></td>
                    <td th:text="${t.getTaskTitle()}"></td>
                    <td th:text="${tgetTaskDiscp()}"></td>
                    <td th:text="${t.getTaskAddTime()}"></td>
                    <td th:text="${t.getStatus()}"></td>
                    <td th:text="${t.getShouldBeDoneTill()}"></td>
                    <!--th parser -->

                    <td>
                        <form action="/delete" method="get">
                            <input type="hidden" th:value="${t.getTaskTitle()}" name="todo">
                            <button class="btn btn-sm btn-warning" type="submit">
                                <i class="fa fa-trash" aria-hidden="true"></i> Delete
                            </button>
                        </form>
                    </td>

                    <td>
                        <form th:action="@{/updatepage}" method="get">
                            <input type="hidden" th:value="${t.getTaskTitle()}" name="todo">
                            <button class="btn btn-sm btn-warning" type="submit">
                                <i class="fa fa-trash" aria-hidden="true"></i> update
                            </button>
                        </form>
                    </td>


                </tr>
            </table>
        </div>
    </div>
</div>

</body>
